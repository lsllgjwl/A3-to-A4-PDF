
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A3 转 A4 PDF 分割工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: #f8fafc;
        }
        .preview-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .preview-container {
            position: relative;
            display: inline-block;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            background: white;
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
        }
        .split-line {
            position: absolute;
            pointer-events: none;
            z-index: 10;
        }
        .split-line-v {
            top: 0;
            bottom: 0;
            width: 0;
            border-left: 2px dashed #4f46e5;
            transform: translateX(-50%);
        }
        .split-line-h {
            left: 0;
            right: 0;
            height: 0;
            border-top: 2px dashed #4f46e5;
            transform: translateY(-50%);
        }
        .page-label {
            position: absolute;
            background: #4f46e5;
            color: white;
            padding: 4px 10px;
            font-size: 11px;
            border-radius: 6px;
            font-weight: 700;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            white-space: nowrap;
            z-index: 20;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        /* Custom range slider styling */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #4f46e5;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            border: 2px solid white;
            margin-top: -8px; 
        }
        input[type=range]::-moz-range-thumb {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #4f46e5;
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "pdf-lib": "https://esm.sh/pdf-lib@^1.17.1",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@4.0.379",
    "pdfjs-dist/build/pdf.worker.mjs": "https://esm.sh/pdfjs-dist@4.0.379/build/pdf.worker.mjs"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
